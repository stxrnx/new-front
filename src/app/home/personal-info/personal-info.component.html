<div class="flex flex-col mt-3">
    <h1 class="text-3xl text-blue-600 font-semibold">Personal Info</h1>
    <div class="mt-2">
        <span class="text-md font-extralight">
            Perfavore inserisci il tuo nome, indirizzo email e il tuo numero di telefono.
        </span>
    </div>
    <div class="mt-6">
        <form>
            <div class="mb-6">
                <label for="base-input" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">Name</label>
                <input type="text" id="base-input" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="Inserire Nome">
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-blue-600">Email</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="Inserire email...">
            </div>
            <div class="mb-6">
                <label for="phone" class="block mb-2 text-sm font-medium text-blue-600">Phone</label>
                <input type="text" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Inserire numero di telefono es.(+39 123-45-6789)">
            </div>
        </form>
    </div>
</div>
