<div class="flex flex-col mt-3">
    <h1 class="text-3xl text-blue-600 font-semibold">Personal Info</h1>
    <div class="mt-2">
        <span class="text-md font-extralight">
            Perfavore inserisci il tuo nome, indirizzo email e il tuo numero di telefono.
        </span>
    </div>
    <div class="mt-6">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-6">
                <label for="name" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">Name</label>
                <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="Inserire Nome" formControlName="name" >
                <span class="mt-2 text-sm font-extralight" *ngIf="!form?.get('name')?.valid && form.get('name')?.touched">Si prega di compilare il campo</span>
            </div>
            <div class="mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-blue-600">Email</label>
                <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="Inserire email..."  formControlName="email" >
                <span class="mt-2 text-sm text-red-600 dark:text-red-500 font-medium" *ngIf="!form?.get('email')?.valid && form.get('email')?.touched; else errato">Si prega di inserire un'email valida!</span>
            </div>

              <ng-template #errato>
                <p class="mt-2 text-sm text-green-600 dark:text-green-500"><span class="font-medium"
                  >Attenzione!</span> Campo Obbligatorio! </p>
              </ng-template>
            <!--METTERE A POSTO IL CSS-->
            <div class="mb-6" formArrayName="phones">
              <div class="mt-3" *ngFor="let phone of phones.controls; let i = index">
                <div class="mb-2">
                  <label for="name" class="block mb-2 text-sm font-medium text-blue-600 dark:text-white">Numero Telefono</label>
                  <input type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"  placeholder="+39 1234 56 789" [formControlName]="i" >
                  <span class="mt-2 text-sm font-extralight" *ngIf="!form?.get('phones')?.valid && form.get('phones')?.touched">Si prega di compilare il campo</span>
              </div>
              </div>
            </div>
            <div class="absolute right-0 h-2/5 w-1/5">
              <button type="button" (click)="addPhone()"  class="text-white bg-gradient-to-r from-cyan-500 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
                + Tel.
              </button>
            </div>
            <div>Phones  Valid : {{phones?.valid}}</div>
            <div class="fixed bottom-0 right-0 h-2/5 w-1/5">
                <button type="submit" [disabled]="!form.valid" 
                  class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" disabled>
                  Next
                </button>
              </div>

        </form>
    </div>   
</div>
